<!DOCTYPE html>
<html>
<head>
    <title>Добавить путешествие</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<h2>Добавить новое путешествие</h2>
<form method="POST" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Название" required><br>
    <input type="text" name="location" placeholder="Местоположение" required><br>
    <input type="text" name="latitude" placeholder="Широта" required><br>
    <input type="text" name="longitude" placeholder="Долгота" required><br>
    <input type="number" name="cost" placeholder="Стоимость" required><br>
    <input type="file" name="image" required><br>
    <button type="submit">Добавить</button>
</form>
<a href="{{ url_for('view_trips') }}">Просмотреть путешествия</a>
</body>
</html>
